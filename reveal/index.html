<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reveal.js Presentation</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Reveal.js core -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.css">

  <!-- NON-default theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/theme/sky.css">

  <!-- Syntax highlighting (optional but nice) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/monokai.css">
</head>

<body>
  <div class="reveal">
    <div class="slides">

      <!-- Horizontal Slide 1 -->
      <section data-markdown>
        <textarea data-template>
# Reveal.js Presentation  
### Assignment 2

**Student:** Nurayne Umer Beshir  
**Framework:** Reveal.js  
        </textarea>
      </section>

      <!-- Horizontal Slide 2 -->
      <section data-markdown>
        <textarea data-template>
## What is Reveal.js?

- Open-source HTML presentation framework
- Uses HTML & Markdown
- Supports animations and navigation
- Works well with GitHub Pages
        </textarea>
      </section>

      <!-- Horizontal slide with vertical slides -->
      <section>

        <!-- Vertical Slide 1 -->
        <section data-markdown>
          <textarea data-template>
### Features of Reveal.js

- Horizontal & vertical navigation  
- Themes and transitions  
- Markdown support  
- Easy web publishing
          </textarea>
        </section>

        <!-- Vertical Slide 2 -->
        <section data-markdown>
          <textarea data-template>
### Why Use Reveal.js?

- Web-based presentations  
- Responsive design  
- Version controlled with GitHub  
- Ideal for technical presentations
          </textarea>
        </section>

      </section>

      <!-- Horizontal Slide 5 -->
      <section data-markdown>
        <textarea data-template>
## Example Image

![Reveal.js Logo](https://revealjs.com/images/logo/reveal-black-text.svg)
        </textarea>
      </section>

      <!-- Horizontal Slide 6 -->
      <section data-markdown>
        <textarea data-template>
## Conclusion

- Reveal.js enables modern presentations
- Easy to deploy using GitHub Pages
- Supports Markdown and multimedia
        </textarea>
      </section>

    </div>
  </div>

  <!-- Reveal.js scripts -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/dist/reveal.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/markdown/markdown.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@5/plugin/highlight/highlight.js"></script>

  <script>
    Reveal.initialize({
      hash: true,
      plugins: [ RevealMarkdown, RevealHighlight ]
    });
  </script>
</body>
</html>
